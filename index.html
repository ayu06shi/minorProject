<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechVolution 2024 Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid px-1 py-5 mx-auto">
        <div class="row d-flex justify-content-center">
            <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
                <!-- <img src="./9019777.jpg" alt="bg-img" class="bgImg"> -->
                <h3 class="text-white"><span class="blue-text">Tech</span>Volution 2024</h3>
                <p class="text-white" style="font-size: larger;">Unveiling Innovation, Connecting Minds, and Shaping Tomorrow<br></p>
                <div class="card">
                    <h5 class="text-center mb-4">Registration Form</h5>
                    <form class="form-card" id="form-card" action="/script.js" onsubmit="myFunc()">
                        <!-- <div style="text-align: left; font-style: initial;">bPersonal Information</div> -->
                        <div class="row justify-content-between text-left" style="margin-bottom: 8px;">
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">First name<span class="text-danger"> *</span></label> <input type="text" id="fname" name="fname" placeholder="Enter your first name" onblur="" required="required"> </div>
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Last name<span class="text-danger"> *</span></label> <input type="text" id="lname" name="lname" placeholder="Enter your last name" onblur="" required="required"> </div>
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Date of Birth<span class="text-danger"> *</span></label> <input type="date" id="dob" name="dob" placeholder=""
                                 onblur="" pattern="\d{1,2}\/\d{1,2}\/\d{4}" 
                                required="required"> </div>          
                            <div class="form-group col-sm-6 flex-column d-flex">
                                <label>Gender<span class="text-danger"> *</span></label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required="required">
                                    <label class="form-check-label" for="male">Male</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" id="female" value="Female" required="required">
                                    <label class="form-check-label" for="female">Female</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" id="non-binary" value="non-binary" required="required">
                                    <label class="form-check-label" for="non-binary">Non-Binary</label>
                                </div>
                            </div>           
                        </div>

                        <div class="row justify-content-between text-left" style="margin-bottom: 8px;">
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Email Address<span class="text-danger"> *</span></label> <input type="text" id="email" name="email" placeholder="" onblur="" required="required"> </div>
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Phone number<span class="text-danger"> *</span></label> <input type="text" id="phn" name="phn" placeholder="" onblur=""> </div>
                        </div>

                        <div class="row justify-content-between text-left"  style="margin-bottom: 8px;">
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Street Address<span class="text-danger"> *</span></label> <input type="text" id="address1" name="address1" placeholder="" onblur="" required="required"> </div>
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">City<span class="text-danger"> *</span></label> <input type="text" id="city" name="city" placeholder="" onblur="" required="required"> </div>
                            <div class="form-group col-sm-6 flex-column d-flex"> 
                                <label for="state" class="form-control-label px-3">State<span class="text-danger"> *</span></label>
                                    <select name="state" id="state">
                                        <option value="Jharkhand">Jharkhand</option>
                                        <option value="West Bengal">West Bengal</option>
                                        <option value="Tamil Nadu">Tamil Nadu</option>
                                        <option value="Maharashtra">Maharashtra</option>
                                        <option value="Rajasthan">Rajasthan</option>
                                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                                        <option value="Haryana">Haryana</option>
                                        <option value="Punjab">Punjab</option>
                                        <option value="Bihar">Bihar</option>
                                        <option value="Chattisgarh">Chattisgarh</option>
                                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                                        <option value="Gujarat">Gujarat</option>
                                        <option value="Goa">Goa</option>
                                        <option value="Sikkim">Sikkim</option>
                                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                        <option value="Odisha">Odisha</option>
                                        <option value="Kerala">Kerala</option>
                                        <option value="Karnataka">Karnataka</option>
                                        <option value="Assam">Assam</option>
                                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                                        <option value="Telangana">Telangana</option>
                                        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                                        <option value="Manipur">Manipur</option>
                                        <option value="Meghalaya">Meghalaya</option>
                                        <option value="Mizoram">Mizoram</option>
                                        <option value="Nagaland">Nagaland</option>
                                        <option value="Tripura">Tripura</option>
                                        <option value="Uttarakhand">Uttarakhand</option>
                                        <option value="Delhi">Delhi</option>
                                        <option value="Chandigarh">Chandigarh</option>
                                    </select>
                            </div>
                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Zip Code<span class="text-danger"> *</span></label> <input type="text" id="zip" name="zip" placeholder="" onblur="" required="required">  </div>
                        </div>

                        <div class="row justify-content-between text-left"  style="margin-bottom: 8px;">
                            <div class="form-group col-12 flex-column d-flex"> 
                                <label for="preferences" class="form-control-label px-3">Event Preferences</label>
                                <select name="preferences" id="preferences">
                                    <option value="Conference">Conference</option>
                                    <option value="Panel Discussion">Panel Discussion</option>
                                    <option value="Seminar">Seminar</option>
                                    <option value="Exhibition">Exhibition</option>
                                    <option value="Training Session">Training Session</option>
                                </select>
                                <!-- <input type="text" id="preferences" name="preferences" placeholder="" onblur="validate(6)">  -->
                            </div>
                            <div class="form-group col-12 flex-column d-flex"> 
                                <label for="dr" class="form-control-label px-3">Dietary Restrictions</label> 
                                <textarea name="dr" id="dr" cols="30" rows="5"></textarea>
                            </div>
                            <div class="form-group col-12 flex-column d-flex"> 
                                <label for="tshirt" class="form-control-label px-3">T-shirt size</label> 
                                <select name="tshirt" id="tshirt">
                                    <option value="xs">XS</option>
                                    <option value="s">S</option>
                                    <option value="m">M</option>
                                    <option value="l">L</option>
                                    <option value="xl">XL</option>
                                    <option value="xxl">XXL</option>
                                </select>
                            </div>

                        </div>
                     
                        <div class="row">
                            <div class="form-group col-sm-6"> 
                                <button type="submit" class="btn-block bg-info text-white">Register</button> 
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="text-center p-3 text-white" style="background-color: rgba(0, 0, 0, 0.2)">
            © 2024 Copyright: 
            <a class="text-white" href="/">TechVolution 2024</a>
          </div>
    </div>
